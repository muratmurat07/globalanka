{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Şifre Yenileme</title>
    <link rel="stylesheet" href="{% static 'dist/css/login-page.css' %}">
</head>
<body>
    <div class="container">
        <h2>Şifre Yenileme</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="new_password1">Yeni Şifre:</label>
                <input type="password" id="new_password1" name="new_password1" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="new_password2">Yeni Şifre (Tekrar):</label>
                <input type="password" id="new_password2" name="new_password2" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Şifreyi Yenile</button>
        </form>
    </div>
</body>
</html>
