{% extends 'base.html' %}

{% block title %}
<span class="card-title"><strong>{{ object}}</strong> silinecek!</span>
{% endblock title %}


{% block content %}
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <p><strong>{{ object}}</strong>  silmek istediğinizden emin misiniz?</p>
          <div class="mt-2 red-text">Bu işlem geri alınamaz!</div>

          <form method="POST" class="mt-3">
            {% csrf_token %}

            <button type="submit" class="btn btn-primary">
              Silmeyi Onayla
              <i class="fa fa-trash-alt"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
